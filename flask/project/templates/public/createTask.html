{% extends "public/base.html" %}
{% include "public/userNavigationBar.html" %}

{% block title %}Create Task{% endblock %}
{% block content %}
<form action="#" method="post">

    <div class="container">
        <form>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" class="rorm-control" name="subject" placeholder="Add Subject">
            </div>

            <div class="form-group">
                <label>Owner</label>
                <input type="text" class="form-control" name="assigned-to" placeholder="Add Task Owner">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" placeholder="Add Description"></textarea>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="status"> Completed?
                </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        </container>

</form>
{% endblock %}
